<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NotePad</title>

    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="main-view">
            <header class="header">
                <i class="leftbutton fa fa-cog"></i>
                <div class="centertitle">All</div>
                <i class="rightbutton fa fa-pencil-square-o"></i>
            </header>

            <padbody class="padbody">
                <div class="padlist padcover">
                    <div class="padlist padinner home">
                        <div class="padlist padfont">
                            <div class="padlist fontdate">星期五 2017年8月25日 14:29:15</div>
                            <div class="padlist fonttitle">欢迎使用~</div>
                        </div>
                        <textarea class="padback">欢迎使用~</textarea>
                    </div>
                </div>
            </padbody>
        </div>
        <div class="set-view set-hidden">
            <header class="set-header">
                <i class="leftbutton fa fa-arrow-left"></i>
                <div class="centertitle">Setting</div>
                <i class="rightbutton fa fa-check-circle"></i>
            </header>
            <div class="set-body">
                <i class="fa fa-sliders" aria-hidden="true"></i>
            </div>
        </div>
    </div>



    <script src="scripts/app.js"></script>
</body>

</html>
